    window.addEventListener("load", (event) =>{
     var khoa_encode = document.querySelector('.khoa_encode');
     
     for(let i = 1; i <26; i++){
         var option = document.createElement('option');
         option.value = i;
         option.text = i ;
         khoa_encode.appendChild(option);
     }
