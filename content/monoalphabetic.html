    <marquee><h1 class="display-4 fw-normal text-uppercase">Monoalphabetic</h1></marquee>
<div class="container ">
  <p class="display-6 text-left">Mã hóa</p>
  <div class="container text-left">   
      <div class="row w-100">
        <div class="col col-lg-4">
          <label for="input_encode">Nhập dữ liệu cần mã hóa</label>
          <input class="form-control" id="input_encode"></input>
        </div>
       <div class="col-md-auto">
        <label for="khoa_encode">Key: ABCDEFGHIJKLMNOPQRSTUVWXYZ</label>
        <input class="form-control" placeholder="Nhập khóa hoặc random" id="khoa_encode" value="" maxlength="26" ></input>  
       </div> 
       <div class="col col-lg-2 position-relative mt-4 ms-lg-4 w-auto h-auto">
        <button class="btn btn-outline-success position-absolute top-50 start-50 w-auto h-auto translate-middle" id="random_btn">Random Key</button> 
       </div> 
      </div>
      <div class="row mt-4">
        <div class="col-4">
          <button type="submit" value="submit" class="btn btn-md w-auto h-auto btn-outline-primary col-3 mt-4 " id="encode_btn">Mã hóa</button>
        </div>
      <div class="col-6">
        <label for="output_encode">Dữ liệu mã hóa</label>
          <textarea class="form-control" id="output_encode" value=""></textarea>
      </div>
      </div>
    </div>
<!-- decode -->
    <p class="display-6 text-left">Giải mã</p>
<div class="container text-left">
    <div class="row w-100">

            <label for="input_decode">Nhập dữ liệu cần giải mã</label>

        </div>
        <div class="col-md-auto">
            <label for="khoa_decode">Key: ABCDEFGHIJKLMNOPQRSTUVWXYZ</label>

        </div>
    </div>
    <div class="row mt-4">
        <div class="col-4">
            <button type="submit" value="submit" class="btn btn-md w-auto h-auto btn-outline-primary col-3 mt-4 " id="decode_btn">Giải mã</button>
        </div>
        <div class="col-6">
            <label for="output_decode">Dữ liệu giải mã</label>
            <textarea class="form-control" id="output_decode" value=""></textarea>

<script>
    var isDataEntered = false;
    var typeKey=document.getElementById("khoa_encode")
    typeKey.oninput=function(){
      if(typeKey.value!=""){
        document.querySelector("#random_btn").innerHTML="Confirm Key"
      }
      else{
        document.querySelector("#random_btn").innerHTML="Random Key"
      }
    }
    typeKey.onchange=function(){
        if(typeKey.value!=""){
        document.querySelector("#random_btn").innerHTML="Confirm Key"
      }
      else{
        document.querySelector("#random_btn").innerHTML="Random Key"
      }
    }
