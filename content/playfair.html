    <marquee><h1 class="display-4 fw-normal">PLAYFAIR</h1></marquee>
    <div class="container mt-5">
        <div class="row">
            <h2 class="mb-4">Mã hóa</h2>
            <div class="col-md-6">
                
                <div class="mb-3"id="matrix_table" style="display: none;">
                    <table class="table table-success table-striped-columns text-center ">
                        <tr>
                            <td id="matrix_item-0">A</td>
                            <td id="matrix_item-1">B</td>
                            <td id="matrix_item-2">C</td>
                            <td id="matrix_item-3">D</td>
                            <td id="matrix_item-4">E</td>
                        </tr>
                        <tr>
                            <td id="matrix_item-5">F</td>
                            <td id="matrix_item-6">G</td>
                            <td id="matrix_item-7">H</td>
                            <td id="matrix_item-8">I/J</td>
                            <td id="matrix_item-9">K</td>
                        </tr>
                        <tr>
                            <td id="matrix_item-10">L</td>
                            <td id="matrix_item-11">M</td>
                            <td id="matrix_item-12">N</td>
                            <td id="matrix_item-13">O</td>
                            <td id="matrix_item-14">P</td>
                        </tr>
                        <tr>
                            <td id="matrix_item-15">Q</td>
                            <td id="matrix_item-16">R</td>
                            <td id="matrix_item-17">S</td>
                            <td id="matrix_item-18">T</td>
                            <td id="matrix_item-19">U</td>
                        </tr>
                        <tr>
                            <td id="matrix_item-20">V</td>
                            <td id="matrix_item-21">W</td>
                            <td id="matrix_item-22">X</td>
                            <td id="matrix_item-23">Y</td>
                            <td id="matrix_item-24">Z</td>
                        </tr>
                    </table>
                </div>
                <div class="mb-3">
                    <label for="key">Key:</label>
                    <input type="text" class="form-control" id="key_encode" placeholder="Không bắt buộc" maxlength="26" >
                </div>
                <button class="btn btn-primary mb-3" id="btn_encode">Mã hóa</button>
                
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="input_encode">Nhập dữ liệu cần mã hóa:</label>    
                    <textarea class="form-control"  id="input_encode" rows="4" ></textarea>
                </div>
                <div class="mb-3">
                    <label for="output_encode">Dữ liệu được mã hóa:</label>
                    <textarea class="form-control" id="output_encode" rows="4"></textarea>
                </div>
                
            </div>
        </div>
        <!-- Decode -->
        <div class="row">   
            <div class="col-md-6 mb-3">
                <h2>Giải mã</h2>
                <div class="mb-3">
                    <label for="input_decode">Dữ liệu cần giải mã:</label>
                    <textarea class="form-control" id="input_decode" rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary mb-3" id="btn_decode">Giải mã</button>
                </div>
            </div>
            <div class="col-md-6 mb-3 mt-5">
                <div class="mb-3">
                    <label for="output_decode">Dữ liệu được giải mã:</label>
                    <textarea class="form-control" id="output_decode" rows="4"></textarea>
                </div>
            </div>
        </div>
